<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图控件</title>
    <!-- 一. 引入资源 -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: '2232bd726c4670a1cf8718f13030e17b',
        }
    </script>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=2.0&key=36a7ac0ea7c36a96ac6c59d7b71e1828"></script>
    <!-- 三. 设置地图样式 -->
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- 二. 创建地图容器 -->
    <div id="container"></div>
    <!-- 四. 加载地图 -->
    <script>
        var map = new AMap.Map('container', {
            center: [114.30, 30.60], // 设置地图中心点的经纬度
            zoom: 12, // 地图的缩放比例（3～20）
            viewMode: '3D', // 设置地图模式
            pitch: 45,
        })

        // 五. 加载控件
        // 5.1 安装plugin（插件）
        AMap.plugin(['AMap.ToolBar', 'AMap.Scale', 'AMap.HawkEye', 'AMap.MapType', 'AMap.ControlBar'],function() {
            // 5.2 添加控件
            // ToolBar（工具条）：集成了缩放，平移，定位
            map.addControl(new AMap.ToolBar())

            // Scale（比例尺）：展示地图在当前层级和经纬度下的比例
            map.addControl(new AMap.Scale())

            // HawkEye（鹰眼）：右下角显示地图的缩略图
            map.addControl(new AMap.HawkEye())

            // MapType：在图面添加类别切换控件，实现默认图层与卫星图、实施交通图层之间切换的控制
            map.addControl(new AMap.MapType())

            // ControlBar：工具条方向盘
            map.addControl(new AMap.ControlBar())
        })
    </script>
</body>

</html>
