<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础语法</title>
    <style>
        /* 注释：选择器 + 声明块 */
        h1 {
            color:red;
        }
    </style>
</head>
<body>
    <h1>我是标题一，我是红色的</h1>
    <div>我是一个div，我不会受到h1选择器的影响的</div>
</body>
</html>
